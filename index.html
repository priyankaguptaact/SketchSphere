<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16x16 Grid</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 800px; /* Adjust based on desired size */
            height: 800px; /* Adjust based on desired size */
            border: 1px solid black;
        }

        .square {
            width: 50px; /* Adjust based on desired size */
            height: 50px; /* Adjust based on desired size */
            border: 1px solid gray; /* Optional, for visual separation */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container"></div>

    <script src="script.js"></script>
</body>
</html>
